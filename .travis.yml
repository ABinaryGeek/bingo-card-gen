language: node_js
node_js: node

env:
  - ELM_VERSION=0.19.0

cache:
  directories:
    - elm-stuff/build-artifacts
    - elm-stuff/packages
    - $HOME/.npm

install:
  - npm install -g elm@$ELM_VERSION 

script:
  - elm make src/Main.elm --output=bingo.js

before_deploy:
  - rm .gitignore
  - rm .travis.yml
  - rm LICENSE
  - rm README.md
  - rm elm.json
  - rm -rf src
  - rm -rf elm-stuff

deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master


